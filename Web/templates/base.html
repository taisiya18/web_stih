<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %}{% endblock %}
    <style>
        .mrg {
            margin-inline: 12px;
        }

        .body-div {
            margin: 75px;
        }

        body {
            background-image: url("/static/img/main_image.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        main {
            width: 700px;
            padding: 12px;
            margin: auto;
        }
    </style>
</head>
<body>

<header class="blog-header py-3 bg-light rounded container fixed-top">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="/">Стихотворения</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary mrg" href="/register">Регистрация</a>
            <a class="btn btn-sm btn-outline-secondary" href="/login">Войти</a>
            {% else %}
            <span class="mrg">Здравствуйте, {{user.name}}</span>
            <a class="btn btn-sm btn-outline-secondary" href="/logout">Выйти</a>
            {% endif %}
        </div>
    </div>
</header>
<div class="body-div">
    <main class="shadow bg-light rounded">
        <div>
            {% block body %}{% endblock %}
        </div>
    </main>
</div>
</body>
</html>
